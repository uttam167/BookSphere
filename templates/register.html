<!DOCTYPE html>
<html>
<head>
    <title>BooksSphere - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/modern-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100 p-3 p-md-5">
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-6 col-lg-5 animate__animated animate__fadeInUp">
                <div class="glass-card p-4 p-md-5 mx-auto w-100" style="max-width: 480px;">
                    <h2 class="mb-3 text-center">
                        <i class="bi bi-person-plus me-2"></i>Create Account
                    </h2>
                    <p class="text-center mb-4 fade-text">
                        <span class="fade-word" style="animation-delay: 0s;">Join</span>
                        <span class="fade-word" style="animation-delay: 0.1s;">BooksSphere</span>
                        <span class="fade-word" style="animation-delay: 0.3s;">and</span>
                        <span class="fade-word" style="animation-delay: 0.5s;">start</span>
                        <span class="fade-word" style="animation-delay: 0.7s;">reading</span>
                        <span class="fade-word" style="animation-delay: 0.9s;">instantly!</span>
                    </p>

                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <div class="alert alert-warning mb-4 animate__animated animate__shakeX">
                                {{ messages[0] }}
                            </div>
                        {% endif %}
                    {% endwith %}

                    <form method="post" class="needs-validation" novalidate>
                        <div class="mb-3 mb-md-4">
                            <label class="form-label text-start w-100 mb-2">Full Name</label>
                            <input name="name"
                                   class="form-control form-control-lg"
                                   placeholder="Enter your name"
                                   required>
                        </div>
                        <div class="mb-3 mb-md-4">
                            <label class="form-label text-start w-100 mb-2">Email</label>
                            <input name="email"
                                   type="email"
                                   class="form-control form-control-lg"
                                   placeholder="you@example.com"
                                   required>
                        </div>
                        <div class="mb-4 mb-md-5">
                            <label class="form-label text-start w-100 mb-2">Password</label>
                            <input name="password"
                                   type="password"
                                   class="form-control form-control-lg"
                                   placeholder="Create a strong password"
                                   required>
                        </div>

                        <button class="btn btn-primary w-100 py-3 fs-5 fw-semibold mb-3">
                            Sign Up
                        </button>

                        <p class="text-center mb-0">
                            Already have an account?
                            <a href="/" class="text-decoration-none">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
    .fade-text {
        color: #10b981 !important;
        font-weight: 500;
        font-size: 1.1rem;
        margin-bottom: 2rem !important;
    }

    .fade-word {
        display: inline-block;
        opacity: 0;
        animation: fadeInUpWord 1s ease forwards;
    }

    @keyframes fadeInUpWord {
        0% {
            opacity: 0;
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @media (max-width: 576px) {
        .fade-text {
            font-size: 1rem !important;
        }
        .fade-word {
            animation-duration: 0.8s !important;
        }
    }
    </style>
</body>
</html>
