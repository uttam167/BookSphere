<!DOCTYPE html>
<html>
<head>
    <title>Feedback - BooksSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/modern-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100 p-2 p-md-5">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 animate__animated animate__fadeInUp">
                <div class="glass-card p-3 p-md-5 text-center mx-auto w-100" style="max-width: 500px;">
                    <h2 class="mb-4"><i class="bi bi-chat-heart me-2 text-primary"></i>Your Feedback</h2>
                    <p class="lead mb-4 opacity-75">Help us improve BooksSphere!</p>
                    
                    <form method="post" class="needs-validation" novalidate>
                        <div class="mb-4">
                            <input name="email" 
                                   type="email" 
                                   class="form-control form-control-lg bg-transparent border-0 border-bottom border-white border-opacity-50 py-4 px-3 fs-5" 
                                   placeholder="üìß Your Email" 
                                   required>
                        </div>
                        <div class="mb-4">
                            <select name="rating" 
                                    class="form-control form-control-lg bg-transparent border-0 border-bottom border-white border-opacity-50 py-4 px-3 fs-5 text-center" 
                                    required>
                                <option value="">‚≠ê Rate us (1-5)</option>
                                <option value="5">‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Excellent</option>
                                <option value="4">‚≠ê‚≠ê‚≠ê‚≠ê Good</option>
                                <option value="3">‚≠ê‚≠ê‚≠ê Average</option>
                                <option value="2">‚≠ê‚≠ê Poor</option>
                                <option value="1">‚≠ê Very Poor</option>
                            </select>
                        </div>
                        <div class="mb-5">
                            <textarea name="message" 
                                      class="form-control form-control-lg bg-transparent border-0 border-bottom border-white border-opacity-50 py-4 px-3 fs-5" 
                                      rows="6" 
                                      placeholder="üí¨ Your feedback..."
                                      required></textarea>
                        </div>
                        
                        <button class="btn btn-primary w-100 py-4 fs-5 fw-bold mb-3 animate__animated">Send Feedback üöÄ</button>
                        <a href="/dashboard" class="btn btn-outline-light w-100 py-4 fs-5">‚Üê Back to Dashboard</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <style>
    @media (max-width: 576px) {
        body { padding: 12px !important; }
        .glass-card { 
            padding: 28px 20px !important; 
            margin: 12px 0 !important;
            border-radius: 25px !important;
        }
        .form-control-lg { 
            font-size: 18px !important; 
            height: 70px !important;
            background: rgba(255,255,255,0.08) !important;
            border-radius: 20px !important;
            border: 2px solid rgba(255,255,255,0.3) !important;
            padding: 20px 18px !important;
            margin-bottom: 24px !important;
        }
        .btn { 
            height: 65px !important; 
            font-size: 18px !important;
            border-radius: 30px !important;
        }
        h2 { font-size: 26px !important; }
        .lead { font-size: 16px !important; }
    }
    </style>
</body>
</html>
