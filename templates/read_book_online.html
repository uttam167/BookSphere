<!DOCTYPE html>
<html>
<head>
    <title>Read Online - BooksSphere</title>
    <link rel="stylesheet" href="/static/css/modern-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="p-3 p-md-5">
    <div class="container-fluid">
        <div class="glass-card p-5 mb-5 text-center">
            <h1 class="display-4 mb-0"><i class="bi bi-book-open me-2"></i>ðŸ“– Reading Mode</h1>
            <p class="lead mt-3 opacity-75">Immersive reading experience</p>
        </div>

        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="glass-card p-5 mb-5 position-relative">
                    <div class="book-reader" style="min-height: 60vh; background: rgba(255,255,255,0.05); border-radius: 20px; padding: 3rem;">
                        <div class="text-center py-5">
                            <i class="bi bi-book display-1 text-muted mb-4"></i>
                            <h3 class="text-muted">Book content loads here</h3>
                            <p class="lead text-muted">PDF viewer or HTML book content</p>
                            <a href="#" class="btn btn-primary btn-lg mt-4">Download PDF</a>
                        </div>
                    </div>
                    <div class="position-absolute bottom-0 start-50 translate-middle-x mb-4">
                        <div class="d-flex gap-2">
                            <button class="btn btn-outline-light px-4 py-2"><i class="bi bi-chevron-left"></i></button>
                            <button class="btn btn-outline-light px-4 py-2"><i class="bi bi-chevron-right"></i></button>
                            <button class="btn btn-outline-light px-3 py-2"><i class="bi bi-bookmark"></i></button>
                        </div>
                    </div>
                </div>
                <div class="row g-3 mb-5">
                    <div class="col-md-4">
                        <a href="/dashboard" class="btn btn-outline-primary w-100 py-3">
                            <i class="bi bi-house me-2"></i>Back to Library
                        </a>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-outline-light w-100 py-3">
                            <i class="bi bi-share me-2"></i>Share Book
                        </button>
                    </div>
                    <div class="col-md-4">
                        <a href="/payment" class="btn btn-primary w-100 py-3">
                            <i class="bi bi-star me-2"></i>Go Premium
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
