<!DOCTYPE html>
<html>
<head>
    <title>Payment - BooksSphere</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/modern-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center min-vh-100 p-2 p-md-5">
    <div class="container-fluid h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-sm-10 col-md-8 col-lg-10 animate__animated animate__fadeInUp">
                <div class="glass-card p-3 p-md-5 text-center mx-auto w-100" style="max-width: 600px;">
                    <h2 class="mb-4"><i class="bi bi-gem me-2 text-warning"></i>Go Premium</h2>
                    <p class="lead mb-5 opacity-75">Unlock premium books instantly!</p>
                    <div class="glass-card p-4 mb-4 plan-active">
                        <h4 class="mb-2"><i class="bi bi-star-fill text-warning me-2"></i>Monthly Plan</h4>
                        <h3 class="mb-3">₹<span class="fs-1">99</span><small class="text-muted">/month</small></h3>
                        <ul class="text-start list-unstyled mb-4">
                            <li class="mb-2 fs-5"><i class="bi bi-check-lg text-success me-2"></i>Unlimited books</li>
                            <li class="mb-2 fs-5"><i class="bi bi-check-lg text-success me-2"></i>Premium content</li>
                            <li class="mb-2 fs-5"><i class="bi bi-check-lg text-success me-2"></i>30 days access</li>
                        </ul>
                        <a href="/payment-success/{{ session.user_id if session.user_id else 1 }}" class="btn btn-warning w-100 py-4 fs-5 fw-bold">
                            <i class="bi bi-lightning-charge me-2"></i>Activate Premium (Test)
                        </a>
                    </div>
                    <div class="mt-4">
                        <a href="/dashboard" class="btn btn-outline-light w-100 py-4 fs-5">
                            <i class="bi bi-arrow-left me-2"></i>← Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
    @media (max-width: 576px) {
        body { padding: 12px !important; }
        .glass-card { 
            padding: 28px 20px !important; 
            margin: 12px 0 !important;
            border-radius: 25px !important;
        }
        .plan-active {
            border: 3px solid #f59e0b !important;
        }
        .btn { 
            height: 70px !important; 
            font-size: 18px !important;
            border-radius: 30px !important;
        }
        h2 { font-size: 28px !important; }
        h3 { font-size: 26px !important; }
        .lead { font-size: 16px !important; }
        .fs-5 { font-size: 16px !important; }
    }
    </style>
</body>
</html>
